name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Set this to your main branch
  workflow_dispatch:

permissions:
  contents: write  # This is crucial for allowing the action to push to your repository

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Dependencies
        run: npm install

      - name: Create Static Build
        run: |
          # Create a build directory
          mkdir -p build

          # Copy static assets
          cp -r public/* build/ || true
          cp index.html build/ || true
          cp styles.css build/ || true
          mkdir -p build/js
          cp js/main.js build/js/ || true

          # Create index.html from views/index.ejs if needed
          if [ ! -f index.html ] && [ -f views/index.ejs ]; then
            echo "Converting EJS to HTML..."
            node -e "
              const fs = require('fs');
              try {
                // Just copy the static files we already have
                if (fs.existsSync('index.html')) {
                  fs.copyFileSync('index.html', 'build/index.html');
                  console.log('Copied existing index.html');
                }
              } catch (err) {
                console.error('Error copying files:', err);
              }
            "
          else
            echo "Using existing static files"
          fi

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build